        karma_paksi:
          description: "A kelet-tibeti Csilé Caktóból származó 2. Karmapa Karma Paksi igazi csodagyerek volt. Hatéves korára magától megtanult írni és olvasni. Tízévesen elég volt egyszer látnia egy szöveget ahhoz, hogy megjegyezze. Amikor Közép-Tibetbe tartott, hogy további oktatást kapjon, Pomdragpa Szönam Dordzséval találkozott, akinek egy látomásban megjelent az 1. Karmapa Düszum Tyenpa, aki közölte vele, hogy ez a fiú lesz a következő vonaltartó. Így Karma Paksi megkapta a Kagyü átadást. Rövid időn belül ismertté vált különleges képességei miatt - Tibetben, Kínában és Mongóliában egyaránt voltak tanítványai. A Paksi mongol eredetû szó, mestert jelent - e néven vált a 2. Karmapa ismertté, miután a mongol császár magas spirituális pozíciót adományozott neki."
          menu_title: "Karma Paksi"
          subtitle: 1204-1283
          title: "2. Karmapa Karma Paksi"
