          menu_title: "A tanítók"
          par_1: "Phil Carlise először 1995-ben találkozott Lama Oléval egy nyilvános tanításon. A láma laza stílusa és nyugati megközelítése inspirálta őt, hogy elkezdje a Gyémánt Út buddhizmus gyakorlását. Mint világi gyakorló, Phil sikeres multimédia- és webdizájner-vállalkozásában dolgozik, beépítve a buddhista gyakorlást a mindennapi, modern életbe és munkába. 2007-ben Láma Ole megkérte, hogy kezdje el tanítani a Gyémánt Út buddhizmust, és terjessze ezeket az értékes tanításokat olyan átláthatóan, amennyire csak lehetséges az idealista és tiszta gondolkodású nyugati emberek számára."
          par_2: "Dr. Kenn Maly Croftonban született, Nebraskában (USA). Fenomenológiai filozófiát tanult a Duquesne-i Egyetemen, Martin Heidegger munkásságára specializálódva. A Wisconsin-La Crosse egyetem nyugalmazott filozófia professzora, ahol közel 30 évig tanított. Számos német könyvet fordított angolra, köztük fenomenológiai filozófiai és buddhista témájúakat is. Legutóbb Láma Ole új könyvének (Félelem nélküli halál) fordításában működött közre. Nagy szakértelemmel és tapasztalattal kapcsolja össze tanításai során a filozófiai szemléletmódot a sok éves Gyémánt Út buddhista tapasztalatával, tanítóként és gyakorlóként egyaránt. Szabad idejében szeret főzni."
          par_3: "Rob Sok 1994-ben vet menedéket Láma Olétól Groningenben, Hollandiában. 2003 óta utazó tanító. Néhány év érdekes egyetemi kutatói év után 2009-ben egy olaj- és gázipari szolgáltató céget hozott létre Lithicon néven. Azóta a cégben a kutatási vonalon dolgozik, és az adatelemzőket vezeti. 1999-től az ausztráliai Canberrában él feleségével, Maike Brill-lel. Egyéb érdeklődési területei között különböző kreatív tevékenységek szerepelnek, mint a festés, az írás, de foglalkozik üzleti fejlesztéssel, coachinggal is."
          subtitle: "Becske kurzus 2014"
          title: "A tanítók bemutatkozása:"
