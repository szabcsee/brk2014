        traveling_teachers:
          description: "Idén három tapasztalt Gyémánt Út tanító fogja tartani a kurzust Becskén"
          menu_title: "A tanítók:"
          par_1: "Phil Carlisle Phil Carlise először 1995-ben találkozott Lama Ole-val egy nyilvános tanításon. A Láma laza stílusa és nyugati megközelítése inspirálta Phil-t, hogy elkezdje a Gyémánt Út Buddhizmus gyakorlását. Mint világi gyakorló, Phil sikeres multimédia és web dizájner vállalkozásában dolgozik, beépítve a Buddhista gyakorlást a mindennapi modern életbe és munkába. 2007-ben Lama Ole kérte meg, hogy kezdje el tanítani a Gyémánt Út Buddhizmust, és terjessze ezeket az értékes tanításokat, olyan átláthatóan, amennyire csak lehetséges az idealista és tiszta gondolkodású nyugati emberek számára."
          par_2: "Dr. Kenn Maly Crofton-ban született, Nebraska-ban (USA). Fenomenológiai filozófiát tanult a Duquesne-i Egyetemen, Martin Heidegger munkásságára specializálódva. A Wisconsin-La Crosse egyetem nyugalmazott filozófia professzora, ahol közel 30 évig tanított. Számos német könyvet fordított angolra, köztük fenomenológiai filozófiai és buddhista témájúakat is. Legutóbb együttműködött Lama Ole új könyvének („Félelem nélküli halál”) fordításában. Nagy szakértelemmel és tapasztalattal kapcsolja össze tanításai során a filozófiai szemléletmódot a sokéves Gyémánt Út Buddhista tapasztalatával, úgyis, mint tanító és gyakorló.Szabad idejében szeret főzni."
          par_3: "1994-ben vet menedéket Lama Ole-tól Groningenben (Hollandiában). 2003-óta utazótanító. Néhány év érdekes egyetemi kutatói év után 2009-ben egy olaj és gázipari szolgáltató céget hozott létre Lithicon néven. Azóta a cégben a kutatási vonalon dolgozik, és az adatelemzőket vezeti. 1999-től Canberrában (Ausztrália) él feleségével Maike Brill-el. Egyéb érdeklődési területei között különböző kreatív tevékenységek szerepelnek, mint a festés, az írás, de foglalkozik üzleti fejlesztéssel, coachinggal is."
          subtitle: "Becske kurzus 2014"
          title: "A tanítők bemutatkozása:"
